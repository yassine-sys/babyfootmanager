<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BabyFoot Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #app {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            width: 400px;
        }
        h1 {
            text-align: center;
        }
        input[type="text"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            padding: 8px 12px;
            margin-left: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        #parties {
            list-style: none;
            padding: 0;
        }
        li {
            padding: 10px;
            border: 1px solid #ddd;
            margin-bottom: 10px;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .terminee {
            text-decoration: line-through;
            color: #aaa;
        }
        .actions button {
            background: none;
            border: none;
            cursor: pointer;
            margin-left: 10px;
            color: #007bff;
        }
        .actions button:hover {
            color: #0056b3;
        }
        #compteur {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>BabyFoot Manager</h1>
        <div>
            <input type="text" id="nom" placeholder="Nom de la partie">
            <button onclick="creerPartie()">Cr√©er Partie</button>
        </div>
        <h2>Parties</h2>
        <div id="compteur"></div>
        <ul id="parties"></ul>
    </div>
    <script src="client.js"></script>
</body>
</html>
